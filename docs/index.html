<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <style>
        /* 重置浏览器默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 设置背景图片 */
        body {
            background-image: url('./pic.jpg');  /* 确保图片路径正确 */
            background-size: cover;         /* 覆盖整个屏幕 */
            background-position: center;    /* 居中显示 */
            background-repeat: no-repeat;    /* 禁止重复 */
            min-height: 100vh;              /* 最小高度撑满视口 */
            display: flex;
            justify-content: center;         /* 水平居中 */
            align-items: center;             /* 垂直居中 */
            font-family: 'Microsoft YaHei', sans-serif; /* 中文字体 */
        }

        /* 登录表单容器 */
        .login-box {
            background: rgba(255, 255, 255, 0.9);  /* 半透明白色背景 */
            padding: 40px;
            border-radius: 15px;            /* 圆角 */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* 阴影效果 */
            width: 400px;
        }

        /* 标题样式 */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        /* 输入框组样式 */
        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #007bff;          /* 聚焦时蓝色边框 */
        }

        /* 登录按钮 */
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;            /* 悬停时深蓝色 */
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-box {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<script src="https://d3js.org/d3.v7.min.js"></script>
<body>
    <div class="login-box">
        <h2>用户登录</h2>
        <form>
            <div class="input-group">
                <label for="username">用户名</label>
                <input
                    type="text"
                    id="username"
                    placeholder="请输入用户名"
                    required
                >
            </div>

            <div class="input-group">
                <label for="password">密码</label>
                <input
                    type="password"
                    id="password"
                    placeholder="请输入密码"
                    required
                >
            </div>

            <button type="submit">立即登录</button>
        </form>
    </div>
</body>
</html>
