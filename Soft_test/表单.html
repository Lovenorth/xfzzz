<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--form:将页面输入数据提交到后台
    属性：
        action：指定将数据提交到哪个页面
        method:提交参数的方法
           get:查询使用 参数url明文显示 提交速度快 提交参数有限制
           post:提交数据 登录 注册 非明文显示 提交速度慢 提交参数无限制-->
    <form action="接收数据.html" method="get">
        用户名：<input type="text" name="username"/>
        <br />
        密码框：<input type="password" name="password">
        <br />
        <!--单选效果:
                同一name-->
        <input type="radio" name="one" />男
        <input type="radio" name="one" />女
        <br />
        您的爱好：
<!--        复选框-->
        <input type="checkbox" />挣钱
        <input type="checkbox" />吃饭
        <input type="checkbox" />欣赏美
        <input type="checkbox" />个人发挥
        <br />
<!--        测试按钮点，统一使用value进行赋值 -->
<!--        提交-->
        <input type="submit" />
<!--        重置-->
        <input type="reset" />
<!--        普通-->
        <input type="button" value="点我试试" onclick="点我干啥" />
        <img src="pic.jpg" title="希望在测试" width="100px" height="200px" alt="此处有一张招聘图片">
    </form>

</body>
</html>
